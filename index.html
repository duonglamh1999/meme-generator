<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <div class="form-container">
            <form id="form">
                <header>Meme Maker</header>
                <input type="text" placeholder="Picture URL" id="linkInput">
                <input type="text" placeholder="Top text" id="topInput"> 
                <input type="text" placeholder="Bottom text" id="bottomInput">
                <button type="submit" id="button">Submit</button>
            </form>
        </div>
        <div id="meme-section-container">
                <div class="meme-container">
                    <img src="https://media.npr.org/assets/img/2017/09/12/macaca_nigra_self-portrait-3e0070aa19a7fe36e802253048411a38f14a79f8-s600-c85.webp" alt="it's a meme">
                    <div class="word-container">
                    <p class="toptext">Example</p>
                    <p class="bottomtext">Example</p>
                    </div>
                    <div class="overlay">
                        <div class="overlay-text">Click to delete</div>
                    </div>
                </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
